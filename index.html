<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Ubuntu:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/index.js"></script>

    <title>Pet shop</title>
</head>

<body>

    <header>

        <img src="img/petticologo.png" class="logo">

        <div class="barra-pesquisa">
            <input type="text" placeholder="Ex: Ração">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="icones">
            <div class="borda-icone">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="borda-icone">
                <i class="fas fa-comment-alt" style="padding-right: 0px;"></i>
            </div>
            <div class="borda-icone">
                <i class="fas fa-sign-in-alt"></i>
            </div>
        </div>

    </header>

    <div class="mensagem">
        <div class="mensagem-content">
            <h1><i>10% dos nossos lucros são destinados à ONGs de proteção animal</i></h1>
            <button class="botao-rosa"><strong>Cadastre-se</strong></button>
        </div>
    </div>

    <div class="produtos">
        <div class="produtos-content">
            <div class="produtos-titulo">
                <h1><i>Produtos mais vendidos</i></h1>
            </div>
            <div class="produtos-imagens">
                <img class="produto-botao" src="img/racao-cachorro.jpg" alt="racao cachorro">
                <img class="produto-botao" src="img/racao-gato.jpg" alt="racao gato">
                <img class="produto-botao" src="img/racao-coelho.jpg" alt="racao coelho">
                <img class="produto-botao" src="img/racao-hamster.jpg" alt="racao hamster">
                <img class="produto-botao" src="img/racao-papagaio.jpg" alt="racao papagaio">
            </div>
            <button class="botao-rosa"><strong>Ver mais</strong></button>
        </div>
    </div>

    <div class="video">
        <div class="video-content">
            <h1><i>Submarino do Manual do Mundo</i></h1>
            <iframe width="1200" height="720" src="https://www.youtube.com/embed/w6vXeIAq1PY" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>

    <div class="depoimento">
        <div class="depoimento-content">

            <div class="depoimento-titulo">
                <h1><i>Review dos Usuários</i></h1>
            </div>

            <div class="card-review">
                <div class="card-img">
                    <img src="img/jaoj.jpg" alt="review1">
                    <div class="card-nome">
                        <h1><strong>João Victor</strong></h1>
                    </div>
                </div>
                <div class="card-txt">
                    <h2>"Gostei muito da ração de papagaio, muito saborosa..."</h2>
                </div>
                <div class="card-stars">
                    <img src="img/five-stars.png" alt="stars">
                </div>
            </div>

            <div class="card-review">
                <div class="card-img">
                    <img src="img/predo.jpg" alt="review1">
                    <div class="card-nome">
                        <h1><strong>Pedro Moreira</strong></h1>
                    </div>
                </div>
                <div class="card-txt">
                    <h2>"Muito bonito o site, queria saber fazer igual."</h2>
                </div>
                <div class="card-stars">
                    <img src="img/five-stars.png" alt="stars">
                </div>
            </div>

            <div class="depoimento-botao">
                <button class="botao-rosa"><strong>Avalie a gente</strong></button>
            </div>

        </div>
    </div>



    <div class="mapa-div">
        <div class="mapa-content">
            <div class="mapa" style="border: 1px solid grey;"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="img/petticologo.png" alt="minilogo">
            </div>
            <div class="footer-info"></div>
            <div class="footer-links"></div>
            <div class="footer-inscrever"></div>
        </div>
        <div class="footer-footer-content">
            <div class="footer-footer">
                <i class="fas fa-phone-square-alt"></i>
                <i class="fas fa-envelope-square"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fas fa-map-marker-alt"></i>
            </div>
        </div>

    </footer>




    <!-- 
 -->

</body>

</html>
