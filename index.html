<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Pet shop</title>
</head>
<body>

    <header>

        <img src="img/petticologo.png" class="logo">

        <div class="barra-pesquisa">
            <input type="text" placeholder="Ex: Ração">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="icones">
            <div class="borda-icone">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="borda-icone">
                <i class="fas fa-comment-alt" style="padding-right: 0px;"></i>
            </div>
            <div class="borda-icone" >
                <i class="fas fa-sign-in-alt"></i>
            </div>
        </div>

    </header>

    <div class="mensagem">
        <div class="mensagem-content">
            <h1><i>10% dos nossos lucros são destinados à ONGs de proteção animal</i></h1>
            <button><strong>Cadastre-se</strong></button>
        </div>
    </div>
    
</body>
</html>
