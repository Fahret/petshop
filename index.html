<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">   
    <title>Pet shop</title>
</head>
<body>

    <header>

        <div class="header-start">
            
             <img src="https://www.petworld.co.za/demo/images/logo.png" alt="logo" class="logo">

        </div>

        <div class="header-center">

            <div class="search">
                <input type="text" class="texto" placeholder="Digite o que seu pet precisa">
                <input class="lupa" type="submit" value="">
            </div> 

        </div>

        <div class="header-end">

            <i class="far fa-comments" style="margin-left: 50px;"></i>
            <i class="far fa-user-circle"></i>
            <i class="fas fa-cart-plus"></i>

        </div>
    
    </header>

    <div class="div1">

        <img src="https://www.diamondpet.com/wp-content/uploads/2019/10/394-1951-Black-Cat-Bad-Rap-1200x630.jpg" alt="cat">
        <div class="div1-content">

            <h1>50% dos nossos lucros são destinados à ongs de proteção animal</h1>
            <button>Cadastre-se</button>

        </div>

    </div>

    <div class="produtos">

    </div>
    
</body>
</html>
