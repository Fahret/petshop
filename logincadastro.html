<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/logincadastro.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script src="js/logincadastro.js"></script>
    
</head>

<body>

    <a class="logo-cadastrologin" href="index.html"><img src="img/petticologo2.png"></a>

    <div class="pagina pagina-login">
        <div class="formulario vertical-horizontal-align">
            <div class="dados">
                <div class="centralizador-flex vertical-horizontal-align">
                    <label>E-mail</label>
                    <input class="input input-login usuario-login" type="text">
                    <label>Senha</label>
                    <input class="input input-login senha-login" type="password">
                    <p class="erro-login desativado-inicio">Usuário ou senha inválidos</p>
                    <a>Esqueci minha senha</a>

                    <button class="botao logar">LOGAR</button>
                    <p>Ainda não tem uma conta? <a class="link ir-cadastro"> Clique aqui</a></p>
                </div>

            </div>

            <div class="imagem"></div>

        </div>
    </div>

    <div class="pagina pagina-cadastro desativado-inicio">

        <div class="formulario vertical-horizontal-align">
            <div class="dados">
                <form class="vertical-horizontal-align" method="POST">

                    <div class="row">
                        <div class="col-6">
                            <input class="input input-cadastro input-nome" type="text" placeholder="Nome">
                        </div>
                        <div class="col-6">
                            <input class="input input-cadastro input-sobrenome" type="text" placeholder="Sobrenome">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <input class="input input input-cadastro input-email" type="text" placeholder="E-mail">
                        </div>
                        <div class="col-6">
                            <input class="input input-cadastro input-cpf" type="text" placeholder="CPF">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input class="input input-cadastro input-senha senha-cadastro" type="password" placeholder="Senha">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input class="input input-cadastro input-senha confirmarsenha" type="password" placeholder="Confirmar senha">
                        </div>
                    </div>
                    
                    <button class="botao salvar" disabled>Salvar</button>
                    <p><a class="link ir-login">Já possuo uma conta</a></p>
                </form>

            </div>
            <div class="imagem"></div>
        </div>
    </div>
</body>
</html>
