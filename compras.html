<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/padroes.css">
    <link rel="stylesheet" href="css/compras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Ubuntu:ital,wght@1,300&display=swap">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/compras.js"></script>
    <title>Compra</title>
</head>

<body>

    <header>

        <a class="logo" href="index.html"><img src="img/petticologo.png"></a>

        <div class="barra-pesquisa">
            <input type="text" placeholder="Ex: Ração">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="icones">

            <a class="borda-icone" href="carrinho.html">
                <i class="fas fa-shopping-cart"></i>
            </a>

            <a class="borda-icone">
                <i class="fas fa-comment-alt" style="padding-right: 0px;"></i>
            </a>
            
            <a class="borda-icone" href="logincadastro.html">
                <i class="fas fa-sign-in-alt"></i>
            </a>
        </div>

    </header>


    <div class="secoes">

        <div class="secao forma-pagamento">

            <div class="secao-content">
                <p>1. Forma de pagamento</p>

                <div class="card boleto">
                    <div class="imagem">
                        <img src="img/boleto.png">
                    </div>
                    <div class="informacoes">
                        <p>Boleto bancário</p>
                    </div>
                </div>

                <div class="card cartao">
                    <div class="imagem">
                        <img src="img/creditcard.png">
                    </div>
                    <div class="informacoes">
                        <p>Cartão de crédito</p>
                        <p style="color: green;">Em até 12x sem juros</p>
                    </div>
                </div>

            </div>


        </div>
        <div class="secao dados-pessoais">

            <div class="secao-content">
                <p>2. Pagamento</p>

                <div>
                    <label>Número do cartão</label>
                    <input type="text">
                    <div class="bandeiras">
                        <i class="fab fa-cc-visa"></i>
                        <i class="fab fa-cc-mastercard"></i>
                        <i class="fab fa-cc-amex"></i>
                        <i class="fab fa-cc-diners-club"></i>
                        <i class="fab fa-cc-paypal"></i>
                        <i class="fab fa-cc-stripe"></i>
                    </div>

                </div>

                <div>
                    <label>Nome no cartão</label>
                    <input type="text">
                </div>

                <div>
                    <label>Validade</label>
                    <div class="validade-opcoes">
                        <select>
                            <option>Mês</option>
                        </select>
                        <select>
                            <option>Ano</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label>Código de segurança</label>
                    <input type="text">
                </div>

                <div class="parcelar">
                    <label>Parcelar em</label>
                    <input class="input-parcelar" type="text">
                    <label>vezes</label>
                </div>

                <div>
                    <button class="comprar">Comprar com cartão</button>
                </div>

            </div>


        </div>
        <div class="secao revisao-pedido">
            <div class="secao-content">
                <div class="produtos-selecionados">
                    <!-- Aqui o Js vai preencher-->
                </div>
                <div class="secao-produto pedido">
                    <div class="pedido-total">
    
                        <div class="linha resumo-pedido"><strong>Resumo do pedido</strong></div>
                        <div class="linha numero-produtos">
                            <div class="texto">Produtos</div>
                            <div class="valor valor-produtos">R$20,00</div>
                        </div>
                        <div class="linha frete">
                            <div class="texto">Frete</div>
                            <div class="valor valor-frete">a calcular</div>
                        </div>
                        <div class="linha desconto">
                            <div class="texto">Desconto</div>
                            <div class="valor valor-desconto">-R$1,50</div>
                        </div>
    
                    </div>
    
                    <div class="linha subtotal-texto">
                        <div class="texto">Subtotal</div>
                        <div class="valor valor-subtotal">R$18,50</div>
                    </div>
    
                    <button class="botao-rosa comprar">Confirmar compra</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
