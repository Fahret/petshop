<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/padroes.css">
    <link rel="stylesheet" href="css/carrinho.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script src="js/carrinho.js"></script>

    <title>Carrinho</title>
</head>
<body>

    <header>

        <a class="logo" href="index.html"><img src="img/petticologo.png"></a>

        <div class="barra-pesquisa">
            <input type="text" placeholder="Ex: Ração">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="icones">

            <a class="borda-icone" href="carrinho.html">
                <i class="fas fa-shopping-cart"></i>
            </a>

            <a class="borda-icone">
                <i class="fas fa-comment-alt" style="padding-right: 0px;"></i>
            </a>
            
            <a class="borda-icone" href="logincadastro.html">
                <i class="fas fa-sign-in-alt"></i>
            </a>
        </div>

    </header>


    <div class="carrinho-content">

        <div class="div-esquerda">
            <p>Meus produtos</p>
            <div class="lista-produtos-carrinho">
                
            </div>
        </div>

        <div class="informacoes-carrinho">

            <div class="secao calcular-frete">
                <strong>Calcule seu frete</strong>
                <input class="cep" type="text" placeholder="Digite seu CEP">
            </div>

            <div class="secao pedido">
                <div class="pedido-total">

                    <div class="linha resumo-pedido"><strong>Resumo do pedido</strong></div>
                    <div class="linha numero-produtos">
                        <div class="texto">Produtos</div>
                        <div class="valor valor-produtos">R$20,00</div>
                    </div>
                    <div class="linha frete">
                        <div class="texto">Frete</div>
                        <div class="valor valor-frete">a calcular</div>
                    </div>
                    <div class="linha desconto">
                        <div class="texto">Desconto</div>
                        <div class="valor valor-desconto">-R$1,50</div>
                    </div>

                </div>

                <div class="linha subtotal-texto">
                    <div class="texto">Subtotal</div>
                    <div class="valor valor-subtotal">R$18,50</div>
                </div>

                <button class="botao-rosa comprar">Comprar</button>
            </div>

        </div>
        
    </div>

</body>
</html>
